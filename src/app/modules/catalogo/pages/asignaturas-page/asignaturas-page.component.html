<p-card header="Asignaturas">
  <p-table
    [value]="rows"
    [loading]="loading"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    emptyMessage="Sin registros"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 120px">Asignatura ID</th>
        <th>Nombre</th>
        <th>Carrera</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r>
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.nombre }}</td>
        <td>{{ r.carreraNombre }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
